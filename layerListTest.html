<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Layer List Test</title>
        <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.16/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.5/js/dojo/dijit/themes/claro/claro.css">
        <link href="style/layerList.css" rel="stylesheet" type="text/css" />
        <link href="style/layerSorter.css" rel="stylesheet" type="text/css" />
        <link href="test/layerListTest.css" rel="stylesheet" type="text/css" />
        <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js" type="text/javascript"></script>
    </head>
    <body>
        <!--
            This page demonstrates how to use the layerList and arcGisMap JQuery plug-ins. 
        -->
        <div id="map"></div>
        <div id="tools">
            <button id="basemapButton" type="button">Basemap Gallery</button>
            <button id="layersButton" type="button">Choose Layers</button>
            <button id="sortLayersButton" type="button">Sort Layers</button>
        </div>
        <ul id="layerList"></ul>
        
        
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js" type="text/javascript"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
        <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.5compact" type="text/javascript"></script>
        <script src="script/arcGisMap.js" type="text/javascript"></script>
        <script src="script/layerList.js" type="text/javascript"></script>
        <script src="script/layerSorter.js" type="text/javascript"></script>
        <script src="script/jquery.ba-bbq.min.js" type="text/javascript"></script>
        <script src="test/layerListTest.js" type="text/javascript"></script>
    </body>
</html>
